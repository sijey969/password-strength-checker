<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Include CryptoJS library for password encryption-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div id="password-container" class="inputArea">
            <input type="password" placeholder="Type your password here" id="password-input">
            <div class="show"></div>
        </div>

        <div id="password-constraint-container">
            <div class="constraints">
                <p id="lowercase-constraint" class="constraints-para wrong">Contains Lowercase Letter</p>
            </div>
            <div class="constraints">
                <p id="uppercase-constraint" class="constraints-para wrong">Contains Uppercase Letter</p>
            </div>
            <div class="constraints">
                <p id="digit-constraint" class="constraints-para wrong">Contains Digits</p>
            </div>
            <div class="constraints">
                <p id="spl-char-constraint" class="constraints-para wrong">Contains Special Character or Symbol</p>
            </div>
            <div id="range-container" class="constraints">
                <p id="range-constraint" class="constraints-para wrong">Length is at least 12 characters long</p>
            </div>
        </div>

        <div class="strengthMeter"></div>

        <div class="button-container">
            <div class="save"> Save </div>
            <div class="generate"> Generate </div>
        </div>
    </div>

    <script src="./functions.js"></script>

</body>

</html>
